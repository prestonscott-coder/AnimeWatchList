  <body class="absolute inset-0 bgGrid z-[2] h-full w-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] [mask-image:radial-gradient(ellipse_50%_50%_at_50%_50%,#000_60%,transparent_100%)]relative text-sm sm:text-base text-[#3929ff]">
    <section class="absolute inset-0 bgGrid z-[-1] opacity-70">
    <header class="top-0 max-w-[1000px] mx-auto w-full p-4 sm:p-8 flex items-center justify-center gap-4 sm:gap-8">
      <h1 class="font-bold text-2xl sm:text-4xl md:text-5xl lg:text-6xl text-center">Anime Watchlist</h1>
    </header>
    <main id="app" class="min-h-screen flex flex-col">
      <p class="flex justify-center">Browse Top Rated From Each Category</p>
      <section class="flex flex-row justify-around max-w-[1000px] w-full mx-auto p-8 gap-8 med:gap-14 sm:py-14 md:py-20">
        <a class="px-6 py-3 lightShadow cursor-pointer rounded-full bg-white blueShadow font-medium" href="https://myanimelist.net/anime/genre/1/Action"><span>Action</span></a>
        <a class="px-6 py-3 lightShadow cursor-pointer rounded-full bg-white blueShadow font-medium" href="https://myanimelist.net/anime/genre/27/Shounen"><span>Shonen</span></a>
        <a class="px-6 py-3 lightShadow cursor-pointer rounded-full bg-white blueShadow font-medium" href="https://myanimelist.net/anime/genre/30/Sports"><span>Sports</span></a>
        <a class="px-6 py-3 lightShadow cursor-pointer rounded-full bg-white blueShadow font-medium" href="https://myanimelist.net/anime/genre/4/Comedy"><span>Comedy</span></a>
        <a class="px-6 py-3 lightShadow cursor-pointer rounded-full bg-white blueShadow font-medium" href="https://myanimelist.net/anime/genre/2/Adventure"><span>Adventure</span></a>
      </section>
        <p class="flex justify-center">Come Back And Add To Watchlist</p>
      <section class="flex justify-center">
        <form>
          <input class="px-6 py-3 lightShadow cursor-pointer rounded-full bg-white blueShadow font-medium" type="text" name="animeName" placeholder="Enter Favorites Here">
          <input class="px-6 py-3 lightShadow cursor-pointer rounded-full bg-white blueShadow font-medium" type="submit" name="" id="submit">
        </form>
      </section>
      <footer class=" padding-top: 100px">
        <ul></ul>
      </footer>
